{% load i18n %}

<div style="height: 100%;">
  <div class="row widget-container">
    <div class="form-group">
      <div class="increment-function">
          <div>
            <label class="control-label widget-input-label"><span data-bind="text: $root.translations.cardName"></span></label>
              <div class="widget-input" style="display:inline-block;"
              data-bind="select2Query: {
                  select2Config: {
                      clickBubble: false,
                      disabled: false,
                      data: cards(),
                      value: selected_nodegroup,
                      allowClear: false,
                      multiple: false,
                      placeholder: 'Select Card'}}">
              </div>
          </div>
          <!--ko if: rerender() === true -->
          <div class="widget-input">
            <label class="control-label widget-input-label">Node to update</label>
              <div style="display:inline-block;"
              data-bind="select2Query: {
                  select2Config: {
                      clickBubble: false,
                      disabled: false,
                      data: nodes(),
                      value: target_node,
                      allowClear: false,
                      multiple: false,
                      placeholder: 'Select Node'}}">
              </div>
          </div>
          <!--/ko-->
          
          <label class="control-label widget-input-label"><span data-bind="text: $root.translations.prefix"></span></label>
          <input class="form-control widget-input" data-bind="textInput: prefix" />

          <label class="control-label widget-input-label"><span data-bind="text: $root.translations.suffix"></span></label>
          <input class="form-control widget-input" data-bind="textInput: suffix" />

          <label class="control-label widget-input-label">Start value</label>
          <input class="form-control widget-input" type="number" data-bind="textInput: starting_value" />

          <label class="control-label widget-input-label">Last value</label>
          <input disabled class="form-control widget-input" type="number" data-bind="textInput: last_value" />

      </div>
    </div>

  </div>
</div>
